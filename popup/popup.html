<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>자연스러운 한국어 번역</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>자연스러운 한국어 번역</h1>
    <button id="translateBtn">현재 페이지 번역하기</button>
    <div class="settings">
      <div class="setting-item">
        <label for="targetLang">번역 언어:</label>
        <select id="targetLang">
          <option value="ko" selected>한국어</option>
          <option value="en">영어</option>
          <option value="ja">일본어</option>
          <option value="zh">중국어</option>
        </select>
      </div>
      <div class="setting-item">
        <input type="checkbox" id="autoTranslate">
        <label for="autoTranslate">페이지 로드 시 자동 번역</label>
      </div>
    </div>
    <div class="features">
      <h2>기능</h2>
      <div class="feature-item">
        <input type="checkbox" id="translateText" checked>
        <label for="translateText">텍스트 번역</label>
      </div>
      <div class="feature-item">
        <input type="checkbox" id="translateImage" disabled>
        <label for="translateImage">이미지 내 텍스트 번역 (개발 중)</label>
      </div>
      <div class="feature-item">
        <input type="checkbox" id="translateChart" disabled>
        <label for="translateChart">차트 해석 및 번역 (개발 중)</label>
      </div>
    </div>
    <button id="saveSettings">설정 저장</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
